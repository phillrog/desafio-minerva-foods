name: CI/CD Desafio Minerva Foods - Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/DesafioMinervaFoods.Front/**'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./src/DesafioMinervaFoods.Front

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Publish Update (Deploy)
        working-directory: ./src/DesafioMinervaFoods.Front
        # token para o npx eas-cli enxergar
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Instala o CLI do EAS caso o action nÃ£o o tenha feito globalmente
          npm install -g eas-cli
          npx expo install expo-updates -- --legacy-peer-deps
          npx eas-cli update --auto --branch production --non-interactive
