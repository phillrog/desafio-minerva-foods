name: CI/CD Desafio Minerva Foods - Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/DesafioMinervaFoods.Front/**'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./src/DesafioMinervaFoods.Front

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Publish Update (Deploy)
        # Usamos o working-directory para garantir que o EAS rode no lugar certo
        working-directory: ./src/DesafioMinervaFoods.Front
        run: |
          eas update --auto --branch production
