name: CI/CD Desafio Minerva Foods - Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/DesafioMinervaFoods.Front/**'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./src/DesafioMinervaFoods.Front

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-cache: true # O cache do EAS CLI Ã© interno e pode ficar ativo
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Publish Update (Deploy)
        working-directory: ./src/DesafioMinervaFoods.Front
        run: |
          # Se vocÃª tiver a URL da API no GitHub Secrets, descomente a linha abaixo:
          # export EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}
          eas update --auto --branch production
